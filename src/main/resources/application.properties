# database init, supports mysql too
database=h2
spring.sql.init.schema-locations=classpath*:db/${database}/schema.sql
spring.sql.init.data-locations=classpath*:db/${database}/data.sql

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
# spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

# Hibernate will bootstrap in a separate thread while the rest of your applicationâ€™s startup processing proceeds in parallel
spring.data.jpa.repositories.bootstrap-mode=deferred

# Internationalization
spring.messages.basename=messages/messages

# Actuator / Management
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Logging for jupyter kernel
logging.level.org.jetbrains.kotlinx=OFF

# Kernel ports
kotlin.jupyter.kernel.ports.hb=50501
kotlin.jupyter.kernel.ports.shell=50502
kotlin.jupyter.kernel.ports.control=50503
kotlin.jupyter.kernel.ports.stdin=50504
kotlin.jupyter.kernel.ports.iopub=50505

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
